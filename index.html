<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Project</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="build/styles/bootstrap.css">
        <link rel="stylesheet" href="build/styles/style.css">
    </head>

    <body>

        <header class="container-fluid">
            <div class="text-center">
                <h1 class="jupiter-pro">Do you know Roman Numerals?</h1>
            </div>
        </header>

        <section id="main" role="main" class="container">
            <div class="row">
                <div class="col-sm">
                    <p class="text-description py-2">
                        Welcome to the Roman Numeral Quiz of the Summer Fest. The rules are very simple. You have up to <span class="lato-bold">10 questions</span> to score, but you can miss only <span class="lato-bold">3 times</span>. Below is a summary table of Roman numerals:
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="table-responsive rounded my-2 mb-4">
                        <table class="table">
                            <thead class="thead-alt">
                                <tr>
                                    <th scope="col">Romans</th>
                                    <th scope="col">I</th>
                                    <th scope="col">V</th>
                                    <th scope="col">X</th>
                                    <th scope="col">L</th>
                                    <th scope="col">C</th>
                                    <th scope="col">D</th>
                                    <th scope="col">M</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Numerals</th>
                                    <td>1</td>
                                    <td>5</td>
                                    <td>10</td>
                                    <td>50</td>
                                    <td>100</td>
                                    <td>500</td>
                                    <td>1000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="text-center">
                        <p class="text-description">The number is:</p>
                        <p id="randomNumber"></p>
                        <button id="btnRestart" class="btn btn-restart d-none mx-auto my-2">
                            Start again
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="form text-center">
                        <div class="form-group">
                            <label for="roman-inputed" class="text-description">Which roman numeral that stands for the above number:</label>
                            <input type="text" class="form-control mx-auto my-2" id="romanInputed" name="roman-inputed" autocomplete="off">
                        </div>
                        <button id="btnSubmit" class="btn btn-submit my-4">
                            Check your answer
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <footer>

        </footer>

        <script src="build/scripts/jquery.min.js"></script>
        <script src="build/scripts/tether.min.js"></script>
        <script src="build/scripts/bootstrap.min.js"></script>
        <script src="build/scripts/app.min.js"></script>
    </body>
</html>
